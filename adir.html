<html>
  <head>
    <style type="text/css">
    
    body {
      background-color: #F7F7F7;
      font-family: Consolas;
    }

    .out_table {
  
    }
    
    td {
      padding: 10px;
    }
    th {
      padding: 10px; 
      background-color: #9F9F9F;
    }
    tr:nth-child(odd) {
      background-color: #E5F5FF;
    }
    
    tr:nth-child(even) {
      background-color: #E8E8E8;
    }
    
    </style>  
  </head>

  <body>
    <div id="authorize-div" style="display: none">
      <span>Authorize access to Google Calendar API</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>

    <div id="main">
        <br>Hey Adir :-)
        <br>Here's a list of all your events since <input id="inDate" type="text" value="2017-01-04T00:00:00.000Z" disabled></input>
        <br>Click anywhere within a row to delete it.
        <br>When you are done, click this button to show an easy-to-copy list of id's to send to Omri: <button onclick="doneClicked();">done</button>
      
      <br><BR>
      <table id="out_table">
        <tr><th>Event ID<th>Event Creator<th>Event Organizer<th>Event Title</tr>
      </table>
    </div>

  </body>

<script type="text/javascript">
      // Your Client ID can be retrieved from your project in the Google
      // Developer Console, https://console.developers.google.com
      var CLIENT_ID = '558138444243-p5u8mdbh310kcojdurdlfmsde94d2jjf.apps.googleusercontent.com';
      var SCOPES = ["https://www.googleapis.com/auth/calendar.readonly"];

      /**
       * Check if current user has authorized this application.
       */
      function checkAuth() {
        gapi.auth.authorize(
          {
            'client_id': CLIENT_ID,
            'scope': SCOPES.join(' '),
            'immediate': true
          }, handleAuthResult);
      }

      /**
       * Handle response from authorization server.
       *
       * @param {Object} authResult Authorization result.
       */
      function handleAuthResult(authResult) {
        var authorizeDiv = document.getElementById('authorize-div');
        if (authResult && !authResult.error) {
          // Hide auth UI, then load client library.
          authorizeDiv.style.display = 'none';
          loadCalendarApi();
        } else {
          // Show auth UI, allowing the user to initiate authorization by
          // clicking authorize button.
          authorizeDiv.style.display = 'inline';
        }
      }

      /**
       * Initiate auth flow in response to user clicking authorize button.
       *
       * @param {Event} event Button click event.
       */
      function handleAuthClick(event) {
        gapi.auth.authorize(
          {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
          handleAuthResult);
        return false;
      }

      /**
       * Load Google Calendar client library. List upcoming events
       * once client library is loaded.
       */
      function loadCalendarApi() {
        gapi.client.load('calendar', 'v3', listUpcomingEvents);
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      function listUpcomingEvents() {
        var request = gapi.client.calendar.events.list({
          'calendarId': 'primary',
          'orderBy': 'updated',
          'showDeleted': false,
          'updatedMin': inDate.value
        });

        request.execute(function(resp) {
          var events = resp.items;
          events.forEach(function(ev) {        
            appendToTable(ev.id, getSafeDisplayName(ev.creator), getSafeDisplayName(ev.organzier), ev.summary);
          });
        });
      }

      function getSafeDisplayName(obj) {
        if(obj === undefined) {
            return "MISSING";
        }
        return obj.displayName;
      }

      function onTdClick(mouseEvent) {
        mouseEvent.target.parentNode.hidden = true;
      }

      function appendToTable() {
        var tgt = document.getElementById('out_table');
        var row = document.createElement('tr');
        var args = Object.keys(arguments).map(function (key) { return arguments[key]; });
        
        for (var i = 0; i < arguments.length; i++) {
          var arg = arguments[i]
          var td = document.createElement('td');
          if(i == 0) {
            //ugly hack
            td.classList.add('eventId');
          }
          td.onclick = onTdClick;
          td.innerHTML=arg;  
          row.appendChild(td);          
        };
        
        tgt.appendChild(row);
      }

      function doneClicked() {
        var allIdTds = document.getElementsByClassName('eventId');
        var res = [];
        for (var i = 0; i < allIdTds.length; i++) {
          var td = allIdTds[i];
          if(td.parentNode.hidden == true) {
            continue;
          }
          res.push(td.innerText);
        };
        prompt("Result:", res);
      }

    </script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

</html>
