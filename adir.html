<html>
<head>
	<title>Adir Countdown</title>
	<style type="text/css">
		#output {		
	    	left: 50px;
	    	top: 50px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./flipclock/flipclock.min.js"></script>
	<link rel="stylesheet" href="./flipclock/flipclock.css">

</head>
<body>
<div id="output">ADIR COUNTDOWN</div>
</body>
</html>
<script type="text/javascript">
	
	var target = new Date(1546988400000);
	var now = new Date();	
	var output = (target.getTime() - now.getTime());
	output = Math.round(output / 1000);

	var clock = $('#output').FlipClock(output,{
		countdown: true,
		clockFace: "DailyCounter"
	});

</script>
